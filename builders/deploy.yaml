steps:
- name: 'gcr.io/cloud-builders/gcloud'
  waitFor: ['-']
  args:
  - functions
  - deploy
  - RegisterEhrid
  - --source=.
  - --trigger-http
  - --region=europe-west1
  - --runtime=go113
  - --memory=128
  - --allow-unauthenticated
  - --service-account=register-ehrid@${PROJECT_ID}.iam.gserviceaccount.com
- name: 'gcr.io/cloud-builders/gcloud'
  waitFor: ['-']
  args:
  - functions
  - deploy
  - IsEhridActive
  - --source=.
  - --trigger-http
  - --region=europe-west1
  - --runtime=go113
  - --memory=128
  - --allow-unauthenticated
  - --service-account=is-ehrid-active@${PROJECT_ID}.iam.gserviceaccount.com
- name: 'gcr.io/cloud-builders/gcloud'
  waitFor: ['-']
  args:
  - functions
  - deploy
  - ChangePushToken
  - --source=.
  - --trigger-http
  - --region=europe-west1
  - --runtime=go113
  - --memory=128
  - --allow-unauthenticated
  - --service-account=change-push-token@${PROJECT_ID}.iam.gserviceaccount.com
- name: 'gcr.io/cloud-builders/gcloud'
  waitFor: ['-']
  args:
    - functions
    - deploy
    - RegisterNotification
    - --source=.
    - --trigger-http
    - --region=europe-west1
    - --runtime=go113
    - --memory=128
    - --allow-unauthenticated
    - --service-account=register-notification@${PROJECT_ID}.iam.gserviceaccount.com
- name: 'gcr.io/cloud-builders/gcloud'
  waitFor: ['-']
  args:
    - functions
    - deploy
    - RegisterNotificationAfterMath
    - --source=.
    - --trigger-topic=notification-registered
    - --region=europe-west1
    - --runtime=go113
    - --memory=128
    - --allow-unauthenticated
    - --service-account=reg-notification-aftermath@${PROJECT_ID}.iam.gserviceaccount.com
- name: 'gcr.io/cloud-builders/gcloud'
  waitFor: ['-']
  args:
    - functions
    - deploy
    - DownloadCovidDataTotal
    - --source=.
    - --trigger-http
    - --region=europe-west1
    - --runtime=go113
    - --memory=128
    - --service-account=download-covid-data-total@${PROJECT_ID}.iam.gserviceaccount.com
- name: 'gcr.io/cloud-builders/gcloud'
  waitFor: ['-']
  args:
    - functions
    - deploy
    - GetCovidData
    - --source=.
    - --trigger-http
    - --region=europe-west1
    - --runtime=go113
    - --memory=128
    - --allow-unauthenticated
    - --service-account=get-covid-data@${PROJECT_ID}.iam.gserviceaccount.com
