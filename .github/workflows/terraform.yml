name: terraform

on: [pull_request]

jobs:
  terraform:
    runs-on: ubuntu-latest
    name: Validate terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: terraform validate dev
        uses: dflook/terraform-validate@v1
        with:
          path: terraform/dev

      - name: terraform validate prod
        uses: dflook/terraform-validate@v1
        with:
          path: terraform/prod
